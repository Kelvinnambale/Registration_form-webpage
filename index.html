<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nextgen Registation Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <form action="" id="form">
        <!--Heading-->
    <div class="class">
        <h2>Nextgen Registration Form</h2>
        <p>Complete the fields below...All marked fields with * must be completed.</p>
        <div class="formcontrol">
            <fieldset>
                <legend>Student Information</legend>
                <label for="fname">Student Name*: </label>
                    <input type="text" id="stdname" name="stdname" required placeholder="Kelvin Nambale"><br>
                <label for="lname">Registration Number*: </label>
                    <input type="text" name="RegNo" id="RegNo" required><br>
                <label for="Email"></label>
                    <input type="email" name="email" id="email" required placeholder="nams123@gmail.com">
            </fieldset>
        </div>
    </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
