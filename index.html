<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nextgen Registation Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <form action="" id="form">
        <!--Heading-->
    <div class="class">
        <h2>Nextgen Registration Form</h2>
        <p>Complete the fields below...All fields with * must be completed.</p>
        <div class="formcontrol">
            <fieldset>
                <legend>Student Information</legend>
                <label for="fname">Student Name: </label>
                    <input type="text" id="stdname" name="stdname" required placeholder="Kelvin Nambale"><span>*</span><br> <br>
                <label for="RegNo">Registration Number: </label>
                    <input type="text" name="RegNo" id="RegNo" required><span>*</span><br> <br>
                <label for="Email">Email:</label>
                    <input type="email" name="email" id="email" required placeholder="nams123@gmail.com"><span>*</span><br><br>
                <label for="gender">Gender:</label><span>*</span> <br>
                    <input type="radio" name="Gender" id="" value="Male" required>Male <br>
                    <input type="radio" name="Gender" id=""value="Female" required> Female <br> <br>
            </fieldset>
            <fieldset>
                <legend>Club information</legend>
                <label for="Club Name">Club Name: </label>
                    <input type="text" name="clubname" readonly placeholder="Nextgen Club"> <br> <br>
                <label for="pname">Programme Name: </label>
                <select name="pname" id="pname">
                    <option value="Degree" selected>Degree</option>
                    <option value="Diploma">Diploma</option>
                    <option value="Certificate">Certificate</option>
                </select><span>*</span> <br> <br>
                <label for="YOS">Year of Study: </label>
                <select name="YOS" id="YOS">
                    <option value="Year 1">Year 1</option>
                    <option value="Year 2">Year 2</option>
                    <option value="Year 3">Year 3</option>
                    <option value="Year 4">Year 4</option>
                </select><span>*</span>

            </fieldset>
            <input type="submit" value="Submit">
        </div>
    </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
